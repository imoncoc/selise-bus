<div class="container mx-auto md:px-8">
  <div class="text-center bg-blue-100 p-4 rounded mb-6">
    <p class="text-2xl text-gray-600">Welcome to Selise Bus Booking System</p>

    <p class="text-gray-400">Effortlessly book your seat and enjoy a comfortable
      commute with our user-friendly platform.</p>

  </div>


  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    <ng-container *ngFor="let bus of buses">

      <div class="bg-slate-200 p-4 rounded text-center">
        <p class="text-2xl text-blue-800">{{bus.name}}</p>
        <p class="text-xl">{{bus.busNo}}</p>
        <p>Total seats: {{bus.seats.length}}</p>
        <button mat-raised-button color="primary" (click)="onDetailsPage(bus.id)">Select Bus</button>
      </div>
    </ng-container>
  </div>
</div>
